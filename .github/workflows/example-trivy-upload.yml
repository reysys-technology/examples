name: example/trivy/upload

on:
  push:
    branches:
      - main
  workflow_dispatch: { }

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: nginx:1.22.1-alpine3.17
          format: json
          output: trivy-results.json
      - uses: reysys-technology/setup-rscli-action@2326dd017894024d5dc86ca43a82f1a29acdac3f
      - run: |
          rscli trivy upload-trivy-container-image-scan -f trivy-results.json
